<!DOCTYPE html>
<html>
  <head>
    <title>Arithmetic calculator</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="images/Pollakover.png">
  </head>

  <body>
    <header>
      <a class="logo" href="#"><i class="fas fa-calculator"></i></a>
      <div class="calc-head"><a href="#">CUMculator</a></div>
    </header>
    <div class="calc">  
        <main>
        <input class="input" type="text" placeholder="0"/>

        <div class="buttons">
            <button class="cell num">1</button>
            <button class="cell num">2</button>
            <button class="cell num">3</button>
            <button class="cell num">4</button>
            <button class="cell num">5</button>
            <button class="cell num">6</button>
            <button class="cell num">7</button>
            <button class="cell num">8</button>
            <button class="cell num">9</button>
            <button class="cell num">0</button>
            <button class="cell op">+</button>
            <button class="cell op">-</button>
            <button class="cell op">*</button>
            <button class="cell op">/</button>
            <button class="cell op">.</button>
            <button class="cell op">x<sup>y</sup></button>
            <button class="cell op result">=</button>
            <button class="cell op ce">CE</button>
        </div>
        </main>
    </div>

    <footer>
      <a
        href="https://github.com/vasily-esipenko/schoolprojectsample"
        target="_blank"
        >GitHub</a
      >
    </footer>

    <script src="index.js"></script>
    <script src="https://kit.fontawesome.com/c1c239f91b.js" crossorigin="anonymous"></script>
  </body>
</html>
